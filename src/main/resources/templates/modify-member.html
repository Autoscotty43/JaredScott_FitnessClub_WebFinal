<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Member</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Modify Member</h1>
  <form action="/api/admin/modify-member" method="POST">
    <label for="memberId">Member ID</label>
    <input type="number" id="memberId" name="memberId" required>

    <label for="newSchedule">New Schedule</label>
    <input type="text" id="newSchedule" name="newSchedule" required>

    <button type="submit">Modify Member</button>
  </form>
</div>
</body>
</html>
